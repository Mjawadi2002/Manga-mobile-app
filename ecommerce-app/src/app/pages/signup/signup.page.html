<div class="container py-5 custom-card h-60">
  <div class="row">
    <div class="col md-5">
      <h1 class="display-3 text-black text-center" style="font-family:'Qasengi Trial', sans-serif;">Sign Up</h1>
      <form>
        <div class="mb-3">
          
          <input type="text" class="form-control " id="exampleInputUsername" aria-describedby="emailHelp" placeholder="name" style="background: transparent;">
        </div>
        <div class="mb-3">

          <input type="email" class="form-control" id="exampleInputNumber1" placeholder="phone number" style="background: transparent;">
        </div>
        <div class="mb-3">

          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" style="background: transparent;">
        </div>
        
        <div class="mb-3">
    
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" style="background: transparent;">
        </div>
        <button type="submit" class="btn btn-outline-primary text-center w-100" routerLink="/login">Sign Up</button>
        <br>
        <label for="exampleInputEmail1" class="form-label">Already have an account ?</label>
        <br>
        <button type="submit" class="btn btn-outline-primary text-center w-100" routerLink="/login">Log in</button>
      </form>
    </div>
  </div>
</div>
